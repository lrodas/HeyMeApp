<div class="sidebar" data-color="rose" data-background-color="black" data-image="assets/img/sidebar-1.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
        <a href="https://cycsystemsgt.com/" class="simple-text logo-mini">
        HM
      </a>
        <a href="https://cycsystemsgt.com/" class="simple-text logo-normal">
        HeyMe
      </a>
    </div>
    <div class="sidebar-wrapper">
        <div class="user">
            <div class="photo">
                <img [src]="usuario.img | imagen" />
            </div>
            <div class="user-info">
                <a data-toggle="collapse" href="#collapseExample" class="username">
                    <span>
                        {{ usuario.nombres }}
                        <b class="caret"></b>
                    </span>
                </a>
                <div class="collapse" id="collapseExample">
                    <ul class="nav">
                        <li class="nav-item" routerLinkActive="active">
                            <a routerLink="/profile" class="nav-link pointer">
                                <span class="sidebar-mini"> MP </span>
                                <span class="sidebar-normal"> Mi Perfil </span>
                            </a>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                            <a routerLink="/settings" class="nav-link pointer" href="#">
                                <span class="sidebar-mini"> P </span>
                                <span class="sidebar-normal"> Preferencias </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pointer" (click)="logout()">
                                <span class="sidebar-mini"> S </span>
                                <span class="sidebar-normal"> Salir </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="nav">
            <div *ngFor="let menu of menus">
                <li *ngIf="menu.evento" class="nav-item " routerLinkActive='active'>
                    <a class="nav-link" [routerLink]="[menu.url]">
                        <i class="material-icons">{{ menu.icono }}</i>
                        <p> {{ menu.nombre }} </p>
                    </a>
                </li>
                <li *ngIf="!menu.evento" class="nav-item ">
                    <a class="nav-link" data-toggle="collapse" href="#componentsCollapse">
                        <span class="sidebar-mini"> {{ menu.icono }} </span>
                        <span class="sidebar-normal"> {{ menu.nombre }}
                            <b class="caret"></b>
                        </span>
                    </a>
                    <div class="collapse" id="componentsCollapse">
                        <ul class="nav">
                            <li *ngFor="let subMenu of menu.subMenu" class="nav-item " routerLinkActive='active'>
                                <a class="nav-link" [routerLink]="[subMenu.url]">
                                    <span class="sidebar-mini"> {{ subMenu.icono }} </span>
                                    <span class="sidebar-normal"> {{ subMenu.nombre }} </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>
