<div class="sidebar" data-color="rose" data-background-color="black" data-image="assets/img/sidebar-1.jpg">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text logo-mini">
        HM
      </a>
        <a href="http://www.creative-tim.com" class="simple-text logo-normal">
        HeyMe
      </a>
    </div>
    <div class="sidebar-wrapper">
        <div class="user">
            <div class="photo">
                <img [src]="usuario.img | imagen" />
            </div>
            <div class="user-info">
                <a data-toggle="collapse" href="#collapseExample" class="username">
                    <span>
                        {{ usuario.nombres }}
                        <b class="caret"></b>
                    </span>
                </a>
                <div class="collapse" id="collapseExample">
                    <ul class="nav">
                        <li class="nav-item" routerLinkActive="active">
                            <a routerLink="/profile" class="nav-link">
                                <span class="sidebar-mini"> MP </span>
                                <span class="sidebar-normal"> Mi Perfil </span>
                            </a>
                        </li>
                        <li class="nav-item" routerLinkActive="active">
                            <a routerLink="/settings" class="nav-link" href="#">
                                <span class="sidebar-mini"> P </span>
                                <span class="sidebar-normal"> Preferencias </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="logout()">
                                <span class="sidebar-mini"> S </span>
                                <span class="sidebar-normal"> Salir </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="nav">
            <li class="nav-item " routerLinkActive='active'>
                <a class="nav-link" routerLink="/dashboard">
                    <i class="material-icons">dashboard</i>
                    <p> Dashboard </p>
                </a>
            </li>
            <li class="nav-item " routerLinkActive='active'>
                <a class="nav-link" routerLink="/notifications">
                    <i class="material-icons">notifications</i>
                    <p> Notificaciones </p>
                </a>
            </li>
            <li class="nav-item " routerLinkActive='active'>
                <a class="nav-link" routerLink="/schedule">
                    <i class="material-icons">assignment_turned_in</i>
                    <p> Programar notificacion </p>
                </a>
            </li>
        </ul>
    </div>
</div>
