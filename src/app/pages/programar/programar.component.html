<div class="row animated fadeIn">
    <div class="col-md-10 ml-auto mr-auto">
        <div class="card">
            <div class='card-header card-header-rose card-header-icon'>
                <div class='card-icon'>
                    <i class='material-icons'>calendar_today</i>
                </div>
                <h4 class='card-title'></h4>
            </div>
            <div class="card-body ">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3 style="margin: 0 0 10px;">{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 control-btn">
                        <div class="btn-group">
                            <button class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (click)="changeMonth($event)">
                                <i class="material-icons">chevron_left</i>Anterior
                            </button>
                        </div>
                        <div class="btn-group text-right">
                            <button class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (click)="changeMonth($event)">
                                Siguiente<i class="material-icons">chevron_right</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div style="width: 100%;" [ngSwitch]="view">
                        <mwl-calendar-month-view
                          *ngSwitchCase="CalendarView.Month"
                          [viewDate]="viewDate"
                          [locale]="locale"
                          [refresh]="refresh"
                          [activeDayIsOpen]="activeDayIsOpen"
                          (dayClicked)="dayClicked($event.day)"
                          [events]="events">
                        </mwl-calendar-month-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
