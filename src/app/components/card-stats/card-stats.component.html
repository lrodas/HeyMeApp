<div class="card card-stats">
    <div class="card-header card-header-rose card-header-icon">
        <div class="card-icon">
            <i class="material-icons"> {{ icono }} </i>
        </div>
        <p class="card-category">{{ titulo }}</p>
        <h3 class="card-title">{{ cantidad }}</h3>
    </div>
    <div class="card-footer">
        <div class="stats">
            <i class="material-icons">local_offer</i> {{ descripcion }}
        </div>
    </div>
</div>
